<svg viewBox="0 0 1200 800">
  <defs>
    <style>
      .node { fill: #fff; stroke: #2563eb; stroke-width: 2; }
      .wallet { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .action { fill: #f0f9ff; stroke: #3b82f6; stroke-width: 2; }
      .impact { fill: #f0fdf4; stroke: #22c55e; stroke-width: 2; }
      .notification { fill: #fdf2f8; stroke: #db2777; stroke-width: 2; }
      .text { font-family: system-ui, sans-serif; font-size: 14px; fill: #1f2937; }
      .small-text { font-family: system-ui, sans-serif; font-size: 12px; fill: #6b7280; }
      .time { font-family: system-ui, sans-serif; font-size: 11px; fill: #9ca3af; font-style: italic; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .optional { stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af"/>
    </marker>
  </defs>

  <!-- Discovery -->
  <rect x="50" y="50" width="200" height="80" rx="8" class="node"/>
  <text x="150" y="85" text-anchor="middle" class="text">Discover Campaign</text>
  <text x="150" y="105" text-anchor="middle" class="small-text">Browse Verified Projects</text>
  <text x="150" y="30" text-anchor="middle" class="time">Browse Time: ~5-10 mins</text>

  <!-- Account Setup -->
  <rect x="50" y="190" width="200" height="80" rx="8" class="node"/>
  <text x="150" y="225" text-anchor="middle" class="text">Create Account</text>
  <text x="150" y="245" text-anchor="middle" class="small-text">Optional for Small Donations</text>
  <text x="150" y="170" text-anchor="middle" class="time">Setup Time: 2-3 mins</text>

  <!-- Wallet Setup -->
  <rect x="50" y="330" width="200" height="80" rx="8" class="wallet"/>
  <text x="150" y="365" text-anchor="middle" class="text">Connect Stellar Wallet</text>
  <text x="150" y="385" text-anchor="middle" class="small-text">or Create New Wallet</text>
  <text x="150" y="310" text-anchor="middle" class="time">Setup Time: 3-5 mins</text>

  <!-- Project Details -->
  <rect x="350" y="50" width="200" height="100" rx="8" class="action"/>
  <text x="450" y="85" text-anchor="middle" class="text">Review Project Details</text>
  <text x="450" y="105" text-anchor="middle" class="small-text">• Verification Status</text>
  <text x="450" y="125" text-anchor="middle" class="small-text">• Local Partners</text>
  <text x="450" y="145" text-anchor="middle" class="small-text">• Timeline & Milestones</text>

  <!-- Donation Process -->
  <rect x="350" y="210" width="200" height="100" rx="8" class="action"/>
  <text x="450" y="245" text-anchor="middle" class="text">Make Donation</text>
  <text x="450" y="265" text-anchor="middle" class="small-text">Choose Amount & Currency</text>
  <text x="450" y="285" text-anchor="middle" class="small-text">Instant Confirmation</text>
  <text x="450" y="190" text-anchor="middle" class="time">Process Time: < 1 min</text>

  <!-- Milestone Updates -->
  <rect x="650" y="50" width="200" height="100" rx="8" class="notification"/>
  <text x="750" y="85" text-anchor="middle" class="text">Milestone Updates</text>
  <text x="750" y="105" text-anchor="middle" class="small-text">• Progress Notifications</text>
  <text x="750" y="125" text-anchor="middle" class="small-text">• Photo/Video Updates</text>
  <text x="750" y="145" text-anchor="middle" class="small-text">• Fund Release Tracking</text>

  <!-- Fund Release -->
  <rect x="650" y="210" width="200" height="80" rx="8" class="wallet"/>
  <text x="750" y="245" text-anchor="middle" class="text">Smart Contract Release</text>
  <text x="750" y="265" text-anchor="middle" class="small-text">Automated Milestone Payments</text>

  <!-- Impact Tracking -->
  <rect x="650" y="350" width="200" height="100" rx="8" class="impact"/>
  <text x="750" y="385" text-anchor="middle" class="text">Track Impact</text>
  <text x="750" y="405" text-anchor="middle" class="small-text">Real-time Impact Metrics</text>
  <text x="750" y="425" text-anchor="middle" class="small-text">Beneficiary Stories</text>

  <!-- Future Engagement -->
  <rect x="950" y="210" width="200" height="100" rx="8" class="action"/>
  <text x="1050" y="245" text-anchor="middle" class="text">Engage Further</text>
  <text x="1050" y="265" text-anchor="middle" class="small-text">• Follow New Projects</text>
  <text x="1050" y="285" text-anchor="middle" class="small-text">• Share Success Stories</text>
  <text x="1050" y="305" text-anchor="middle" class="small-text">• Join Community</text>

  <!-- Arrows -->
  <path d="M 150,130 L 150,190" class="arrow"/>
  <path d="M 150,270 L 150,330" class="arrow optional"/>
  <path d="M 250,90 L 350,90" class="arrow"/>
  <path d="M 250,370 L 450,310" class="arrow"/>
  <path d="M 550,260 L 650,260" class="arrow"/>
  <path d="M 550,90 L 650,90" class="arrow"/>
  <path d="M 750,150 L 750,210" class="arrow"/>
  <path d="M 750,290 L 750,350" class="arrow"/>
  <path d="M 850,260 L 950,260" class="arrow"/>

  <!-- Legend -->
  <rect x="50" y="600" width="250" height="180" rx="4" fill="#fff" stroke="#e5e7eb"/>
  <text x="60" y="620" class="text">Action Types:</text>
  
  <rect x="60" y="635" width="20" height="20" class="node"/>
  <text x="90" y="650" class="small-text">Basic Steps</text>
  
  <rect x="60" y="665" width="20" height="20" class="wallet"/>
  <text x="90" y="680" class="small-text">Wallet/Financial Actions</text>
  
  <rect x="60" y="695" width="20" height="20" class="action"/>
  <text x="90" y="710" class="small-text">User Actions</text>
  
  <rect x="60" y="725" width="20" height="20" class="notification"/>
  <text x="90" y="740" class="small-text">Updates & Notifications</text>

  <rect x="60" y="755" width="20" height="20" class="impact"/>
  <text x="90" y="770" class="small-text">Impact & Results</text>
</svg>
